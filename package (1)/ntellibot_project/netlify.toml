[build]
  command = "npm install && mkdir -p dist && cp -r api dist/ && cp netlify.toml dist/ && cp index.html dist/ && cp -r assets dist/"
  publish = "dist"

[functions]
  directory = "api/functions"

# Handle API requests - route /api/* to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback - route everything else to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
